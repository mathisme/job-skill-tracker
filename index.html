<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Skill Tracker Form</title>
</head>
<body>
<div id="main">
<label for="job_title">Job Title</label>
<input id="job_title" name="job_title" type="text" required>
<label for="skill">Skill</label>
<input id="skill" name="skill" type="text" required>
<label for="rank">Skill rank (1-5):</label>
<input type="number" id="rank" name="rank"
       min="1" max="5" required>
<button id="skill_button">Submit Skill</button>
<button id="done">Done</button>
</div>
</body>
</html>
